<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="res/images/favicon.ico">
  <title>My Dashboard</title>
</head>
<body>
  <header>
    <strong>Welcome to your dashboard!</strong>
  </header>

  <section>
    <div>
      <img src="res/images/me.png" width="128" height="128" alt="My picture">
    </div>
    <div>
      <ul>
        <li>Your name</li>
        <li>A date following this format dd/mm/yyyy</li>
        <li>Software Engineering</li>
      </ul>
    </div>
    <div>
      <strong>2.65</strong>
    </div>
  </section>

  <section>
  <h1>Add a New Course</h1>
  <form action="#" method="post">
    <label for="course-title">Course Title:</label><br>
    <input type="text" id="course-title" name="course-title" required><br><br>

    <label for="semester">Semester:</label><br>
    <select id="semester" name="semester">
      <option value="fall">Fall</option>
      <option value="spring">Spring</option>
      <option value="summer">Summer</option>
    </select><br><br>

    <label>Attendance:</label><br>
    <input type="radio" id="virtual" name="attendance" value="virtual" required>
    <label for="virtual">Virtual attendance</label><br>

    <input type="radio" id="physical" name="attendance" value="physical">
    <label for="physical">Physical attendance</label><br><br>

    <button type="submit">Submit</button>
  </form>
</section>

  <footer>
    <ul>
      <li><a href="https://www.inpt.ac.ma/" target="_blank">Moodle</a></li>
      <li><a href="https://m.inpt.ac.ma/" target="_blank">Courses</a></li>
    </ul>
  </footer>
</body>
</html>
